<div class="row">
    <div class="col-md-4 col-md-offset-4 margin-top-50">
        <form name="todoForm">
            <div class="input-group">
                <input type="text" name="taskName" class="form-control" placeholder="Enter task name..." ng-model="$ctrl.todo.name" required/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click="$ctrl.create()"
                            ng-disabled="todoForm.taskName.$invalid">
                        Add
                    </button>
                </span>
            </div>
        </form>

        <h3 class="margin-top-50" ng-hide="$ctrl.isTodoListVisible()">You don't have any tasks.</h3>

        <table class="table table-hover margin-top-50" ng-show="$ctrl.isTodoListVisible()">
            <thead>
            <tr>
                <th>Name</th>
                <th>Completed</th>
                <th class="text-right"><button class="btn btn-default" type="button" ng-click="$ctrl.removeAll()">Remove All</button></th>
            </tr>
            </thead>
            <tr ng-repeat="todo in $ctrl.todos">
                <td class="text-left" ng-class="{complete: todo.isComplete}">
                    {{ todo.name }}
                </td>
                <td class="text-center">
                    <input type="checkbox" class="checkbox" ng-model="todo.isComplete" ng-click="$ctrl.update(todo);"/>
                </td>
                <td class="text-right">
                    <button class="btn btn-default" type="button" ng-click="$ctrl.remove(todo.key)">Remove</button>
                </td>
            </tr>
        </table>
    </div>
</div>
